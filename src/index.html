<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: gray">
    <div id="wrapper">
        <div id="header"></div>
        <div id="main">
            <div id="content">
                <div class="calc">
                    <div id="zero">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <div id="lower">0</div>
                    </div>
                    <div id="ac">
                        <div class="float_left1 " id="acac">AC</div>
                        <div class="float_left1"  id="plus">+/-</div>
                        <div class="float_left1" id="mod">%</div>
                        <div class="float_left1 yellow" id="divide">/</div>
                    </div>
                    <div id="7">
                        <div class="float_left2" id="acac">7</div>
                        <div class="float_left2"  id="plus">8</div>
                        <div class="float_left2" id="mod">9</div>
                        <div class="float_left2 yellow" id="divide">x</div>
                    </div>
                    <div id="4">
                        <div class="float_left2" id="acac">4</div>
                        <div class="float_left2"  id="plus">5</div>
                        <div class="float_left2" id="mod">6</div>
                        <div class="float_left2 yellow" id="divide">-</div>
                    </div>
                    <div id="1">
                        <div class="float_left2" id="acac">1</div>
                        <div class="float_left2"  id="plus">2</div>
                        <div class="float_left2" id="mod">3</div>
                        <div class="float_left2 yellow" id="divide">+</div>
                    </div>
                    <div id="0">
                        <div class="float_left3" id="acac1">0</div>
                        <div class="float_left3"  id="plus">.</div>
                        <div class="float_left3 yellow" id="divide">=</div>
                    </div>
            </div>
            <div id="sidebar"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
